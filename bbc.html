<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology - BBC News</title>
    <link rel="stylesheet" href="./bbc.css">
</head>

<body>

    <div id="topbar">
        <img id="logo" src="./images/bbc-logo.png">

        <div id="signin-div" class="topbar-section">
            <img id="signin-image" src="./images/signinimage.png">
            <span id="signin-text">Sign in</span>
        </div>

        <div id="bell-div">
            <img id="wigglyline" src="./images/wigglyline.png">
            <img id="bell" src="./images/bell.png">
        </div>

        <div class="topbar-section topbar-menu">
            News
        </div>
        <div class="topbar-section topbar-menu">
            Sports
        </div>
        <div class="topbar-section topbar-menu">
            Weather
        </div>
        <div class="topbar-section topbar-menu">
            iPlayer
        </div>
        <div class="topbar-section topbar-menu">
            TV
        </div>
        <div class="topbar-section topbar-menu">
            More
            <img id="more-arrow" src="./images/more-arrow.png">
        </div>

        <div class="topbar-section">
            <input id="search-box" type="text" value="Search">
            <input type="image" id="magnifying-glass" src="./images/magnifying-glass.png" >
        </div>
    </div>

    <div class="clear"></div>

    <div id="menu-bar-container">
        <div id="menu-bar">
            <h1>NEWS</h1>
            <div id="local-news">
                <a href="#">Find local news</a>
                <image src="./images/pointer.png">
            </div>
        </div>
    </div>

    <div class="clear"></div>

    <div id="menu-bar-2-container">
        <div id="menu-bar-2">
            <a href="#">Home</a>
            <a href="#">USA</a>
            <a href="#">World</a>
            <a href="#">Business</a>
            <a href="#">Politics</a>
            <a href="#">Tech</a>
            <a href="#">Science</a>
            <a href="#">Health</a>
            <a href="#">Education</a>
            <a href="#">Entertainment & Arts</a>
            <a href="#">Video & Audio</a>
            <a href="#">More</a>
        </div>
    </div>


</body>
</html>
